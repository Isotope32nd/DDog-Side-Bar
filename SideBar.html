<script>
	$(document).ready(function() {
		$(window).scroll(function () {
			var scrollTop = $(document).scrollTop();
			var menu = $("#menu");

			var currentId;
			items.each(function() {
				var m = $(this);

					currentId = "#" + m.attr("id");
				} else {
					return false;
				}
				m.removeClass("current");
			})
			$(currentId).addClass("current");
		})
	})
